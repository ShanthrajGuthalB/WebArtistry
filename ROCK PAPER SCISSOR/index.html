<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div id="game">
        <div>
            <button class="choice-button" id="rock">Rock</button>
            <button class="choice-button" id="paper">Paper</button>
            <button class="choice-button" id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <span>User: <span id="player-score">0</span></span> - 
            <span>Computer: <span id="computer-score">0</span></span>
        </div>
        <button id="stop-game">Stop Game</button>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
